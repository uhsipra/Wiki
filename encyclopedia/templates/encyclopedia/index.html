{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry_name in entries %}
            <li><a href="{% url 'entry' entry_name %}">{{ entry_name }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
